{% extends 'portfolio/base.html' %} <!-- shows block content in base page -->

{% block content %}

<h1>Josh's Portfolio</h1>
{% load static %}

<a href="{% static 'portfolio/resume.pdf' %}">Resume</a>
<a href="{% url 'blog:all_blogs' %}">Blog</a> <!--app_name:name-->
<br>

<img style="max-width:500px;max-height:500px;"
     src="{% static 'portfolio/bros.jpg' %}">

{% for project in projects %}

<h2>{{ project.title }}</h2>
<p>{{ project.description }}</p>
<img style="max-width:500px;max-height:500px;" src="{{ project.image.url }}">
{% if project.url %}
<br>
<a href="{{ project.url }}">Link</a>
{% endif %}

{% endfor %}

{% endblock %}
